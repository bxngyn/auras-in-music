{% include "background.html" %}

{% block title %}
{% endblock %}

{% block main %}
    <h1 class="fadetext" style="top: 30%; animation: none;">Register</h1>
    <form action="/register" method="post" class="reglog">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="first_name" name="first_name" placeholder="First Name" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary regtext" type="submit" style="top: 110%">Register</button>
    </form>

    <h1 class="fadetext" style="top: 75%; animation: none; font-size: 20px;">Already have an account? <a href="/login">Login</a> instead.</h1>
{% endblock %}
